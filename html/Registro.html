<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tecnoalgo</title>
    <link rel="stylesheet" href="../css/estiloFormulario.css">
</head>
<body onload="cargarpagina()">
    <script src="../js/jquery-3.6.1.min.js"></script>
    <script>
        function cargarpagina(){
            $("#caja1").hide();
            $("#caja2").hide();
            $("#caja3").hide();
            $("#caja4").hide();
        }
        function mostrarMensaje(){
            let nombre = $("#nombre").val();
            let gmail = $("#gmail").val();
            let contraseña = $("#contraseña").val();
            let contraseñaconf = $("#contraseñaconf").val();
            var cajas_semuestran = false;
            if (nombre.length>3 || nombre.length == 0) {
                $("#caja1").hide();
                cajas_semuestran = false;
            }else{
                $("#caja1").show();
                cajas_semuestran = true;
            }
            
            if(gmail.length>8 || gmail.length == 0){
                $("#caja2").hide();
                cajas_semuestran = false;
            }else{
                $("#caja2").show();
                cajas_semuestran = true;
            }
            
            if(contraseña.length>8 || contraseña.length == 0){
                $("#caja3").hide();
                cajas_semuestran = false;
            }else{
                $("#caja3").show();
                cajas_semuestran = true;
            }
            if(contraseña == contraseñaconf || contraseñaconf.length == 0){
                $("#caja4").hide();
                cajas_semuestran = false;
            }else{
                $("#caja4").show();
                cajas_semuestran = true;
            }
            boton(cajas_semuestran)
        }
    function boton(cajas_semuestran){
        if (cajas_semuestran == false) {
            console.log("cajas escondidas");
        }else if(cajas_semuestran == true){
            console.log("cajas se muestran")
        }
    }
    
    </script>
    
    <div>
        <form>
            <label for="nombre">NOMBRE DE USUARIO:</label> <br>
            <input type="text" name="nombre" id="nombre" onblur="mostrarMensaje()" required><br>
            <label for="mensaje" id="caja1">nombre de usuario no disponible</label>
            <br>
            <label>GMAIL:</label> <br>
            <input type="email"id="gmail" name="Gmail" onblur="mostrarMensaje()" required ><br>
            <label id="caja2">email invalido</label>
            <br>
            <label for="Contraseña">CONTRASEÑA:</label> <br>
            <input type="Password" id="contraseña" name="contraseña"onblur="mostrarMensaje()" required>
            <br>
            <label for="mensaje3" id="caja3">contraseña muy corta o no valida</label>
            <br>
            <label for="confirmar contraseña">CONFIRMAR CONTRASEÑA:</label> <br>
            <input type="Password" id="contraseñaconf" name="confirmar contraseña" onblur="mostrarMensaje()" required>
            <br>
            <label for="mensaje4" id="caja4">las contraseñas no coinciden</label>
            <br>
            <input name="enlace" type="submit" id="enviar" value="Registrarse" /> <br>
            <h3><a href="login.html">Ya estas registrado?</a></h3>
        </form>
    </div>
</body>
</html>
